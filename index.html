<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accumulator Temp Visualization</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #controls {
      width: 44%;
      padding: 15px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
    }

    #threejs-container {
      width: 56%;
      height: 100%;
      position: relative;
    }

    canvas#bg {
      width: 100%;
      height: 100%;
      display: block;
    }

    span.arrow {
      display: inline-block;
      transition: transform 0.2s;
    }

    .expandable-header {
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    .expandable-arrow {
      display: inline-block;
      transition: transform 0.2s ease;
      margin-right: 6px;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="controls"></div>
  <div id="threejs-container">
    <canvas id="bg"></canvas>
  </div>

  <script src="bundle.js"></script>
  
</body>
</html>
